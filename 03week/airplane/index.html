<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Airline</title>
  </head>
  <body>
    <div class="header">
      <img src="./img/logo.png" alt="me" class="size"/>
    </div>
    <div class ="nav">
      <a href="http://www.google.com">
        <img src="./img/home-icon.png" alt="hm"/>&ensp;Home &ensp;</a>
      <a href="https://www.facebook.com/">
        <img src="./img/deal-icon.png" alt="deal"/>&ensp;Travel Deals&ensp;</a>
      <a href="https://www.youtube.com/">
        <img src="./img/schedule-icon.png" alt="clock">&ensp;Flight Schedule&ensp;</a>
      <a href="https://www.amazon.com/">
        <img src="./img/login-icon.png" alt="deal"/>&ensp;Register/Login</a>
    </div>
    <main>
      <div class="content">    <!--button-->
        <div class="tcont">
          <button type="button" name="plane">
          <img src="./img/plane-icon.png" alt="plane"></button>
          <button type="button" name="hotel">
          <img src="./img/hotel-icon.png" alt="hotel"></button>
          <button type="button" name="car">
          <img src="./img/car-icon.png" alt="car"></button>
        </div>
        <div class="mcont">    <!--input-->
          <div class="mtcont">
            <input type="text" value="Depart">
            <input type="text" value="Arrive"><br>
          </div>
          <div>
            <input type="text" value="mm/dd/yy">
            <input type="text" value="mm/dd/yy"><br>
          </div>
            <h4>Passengers</h4>
            <select class="" name="">
              <option value="">1</option>
              <option value="">No more</option>
            </select>
            <label>
              <input type="checkbox" value="">Return
              <span class="circ"></span></label>
            <label>
              <input type="checkbox" value="">One way
              <span class="circ"></span></label><br>
            <button type="button">Search Flights</button>
          </div>
      </div>
    </main>
  </body>
</html>
